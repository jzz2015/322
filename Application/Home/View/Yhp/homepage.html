<!DOCTYPE>
<html>
<head>
	<title>首页</title>
	<meta http-equiv="Content-Type" content="text/html";charset="utf-8"/>
	<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/commonstyle.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style-y.css">
</head>
<body>
	<div class="top-layout">
		<div class="top-menu clearfix">
			<a class="top-menu-item" >登陆</a>
			<a href="{:U('YHP/register')}" class="top-menu-item" >注册</a>
			<span class="top-menu-item text-special">Welcome！</span>
		</div>
	</div>
	<div class="top-search clearfix">
		<div class="logo fl">
			<img src="__PUBLIC__/img/logo.png">
			<p class="inline-block text-special">肉肉</br>ME AND MY BROKEN HEART
		</div>
		<div class="top-shoppingcart fr">
			<button>购物车</button>
		</div>
		<div class="search-menu fr">
			<input  placeholder="请输入要搜索的商品" >
			<button>搜索</button>
		</div>
	</div>
	<div class="top-navbar clearfix">  
		<div class="fl">商品分类</div>
		<ul >
			<li>首页</li>
			<li>大包装</li>
			<li>每日新鲜</li>
			<li>批量采购</li>
			<li>个人中心</li>
			<li><span class="glyphicon glyphicon-map-marker"></span>苏州大学本部</li>
		</ul>
	</div>

	<div class="homepage-body">
		<div class="wrapper clearfix">
			<div class="sidebar fl">
				<ul>
					<li>今日疯抢</li>
					<li>进口食品</li>
					<li>食品饮料</li>
					<li>粮油副食</li>
					<li>家具家电</li>
					<li>家庭清洁</li>
					<li>水果生鲜</li>
					<li>母婴用品</li>
					
					
				</ul>
			</div>
			<div class="homepagecarousel" >

				<div id="myCarousel" class="carousel slide">
				   <!-- 轮播（Carousel）指标 -->
				   <ol class="carousel-indicators">
				      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				      <li data-target="#myCarousel" data-slide-to="1"></li>
				      <li data-target="#myCarousel" data-slide-to="2"></li>
				   </ol>   
				   <!-- 轮播（Carousel）项目 -->
				   <div class="carousel-inner">
				      <div class="item active">
				         <img src="__PUBLIC__/img/536156.jpg" alt="First slide">
				      </div>
				      <div class="item">
				         <img src="__PUBLIC__/img/1245168.jpg" alt="Second slide">
				      </div>
				      <div class="item">
				         <img src="__PUBLIC__/img/1245160.jpg" alt="Third slide">
				      </div>
				   </div>
				   <!-- 轮播（Carousel）导航 -->
				   <a class="carousel-control left" href="#myCarousel" 
				      data-slide="prev"></a>
				   <a class="carousel-control right" href="#myCarousel" 
				      data-slide="next"></a>
				</div> 

			</div>


		</div>

		
	</div>
	<div class="wrapper clearfix latestrecomm">
		<div class="latestrecommtitle">最新推荐</div>
		<div class="clearfix">
			<ul class="homepageimggroup">
				<li>
					<div>
						<img src="__PUBLIC__/img/03 (1).png">
						
					</div>
				</li>
				<li>
					<div>
						<img src="__PUBLIC__/img/03 (2).png">
					</div>
				</li>
				<li>
					<div>
						<img src="__PUBLIC__/img/03 (3).png">
					</div>
				</li>
				<li>
					<div>
						<img src="__PUBLIC__/img/03 (4).png">
					</div>
				</li>
				<li>
					<div>
						<img src="__PUBLIC__/img/03 (1).png">
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div class="footer">
		<div class="wrapper">
			<img src="__PUBLIC__/img/footer.png">
		</div>
	</div>

<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery-1.11.2.js"></script>
<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
